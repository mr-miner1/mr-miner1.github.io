<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mr_miner</title>
    <script src="https://kit.fontawesome.com/ac4f272048.js" crossorigin="anonymous"></script>
	<link href="index.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&amp;family=Raleway:wght@100&amp;display=swap"
	      rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Slabo+27px&amp;display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/733/733609.png">
</head>

<body>
<div class="headercont">
	<h1>mr_miner</h1>
</div>
<div class="itemcont">
	<div id="themes" class="item">
        <i class="fas fa-paint-roller icon"></i>
		<h2>Themes</h2>
	</div>
	<div id="plugins" class="item">
		<h2>Plugins</h2>
        <i class="fas fa-code icon"></i>
	</div>
	<div id="others" class="item">
		<h2>Others</h2>
        <i class="fas fa-code-branch icon"></i>
	</div>
</div>
<script>
    document.getElementById("themes").addEventListener("click", (e) => {
        e.preventDefault()
        window.location.href = "./themes.html"
    })
    document.getElementById("plugins").addEventListener("click", (e) => {
        e.preventDefault()
        window.location.href = "./plugins.html"
    })
</script>
</body>

</html>
