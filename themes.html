<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Themes</title>
	<link href="themes.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&amp;family=Raleway:wght@100&amp;display=swap"
	      rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Slabo+27px&amp;display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<!-- <link rel="icon" href="https://image.flaticon.com/icons/png/512/103/103456.png"> -->
	<script src="https://kit.fontawesome.com/ac4f272048.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="headercont">
	<a href="index.html" style="text-decoration: none; color: #eb759c;">
	<i class="fas fa-arrow-left icon"></i>
	</a>
	<h1>Themes</h1>
</div>
<div class="themecont">
	<div id="activity" class="theme">
		<h2>Cooler Activity Cards</h2>
		<span class="stars"><h2 class="fas fa-star"><label id="cooler-activity-status-stars"></label></h2></span>
		<div class="themebtncont">
			<button class="powercord" onclick="copy('cooler-activity-status')">
				<img src="https://powercord.dev/assets/powercord.1eb41971.svg">
			</button>
			<a class="betterdiscord" target="_blank"
			   href="https://github.com/mr-miner1/cooler-activity-status/blob/main/theme%5Bbd%5D.theme.css"><img
				src="https://mrrobotjs.github.io/BetterDocs/images/siteicon.png"></a>
			<a class="github" target="_blank" href="https://github.com/mr-miner1/cooler-activity-status"><img
				src="https://media.discordapp.net/attachments/756856464374628352/882104992104849448/github.png"></a>
		</div>
	</div>
	<div id="betterbadges" class="theme">
		<h2>Better Badges</h2>
		<span class="stars"><h2 class="fas fa-star"><label id="Better-Badges-stars"></label></h2></span>
		<div class="themebtncont">
			<button class="powercord" onclick="copy('Better-Badges')">
				<img src="https://powercord.dev/assets/powercord.1eb41971.svg">
			</button>
			<a class="betterdiscord" target="_blank" href="https://betterdiscord.app/theme/Better%20Badges"><img
				src="https://mrrobotjs.github.io/BetterDocs/images/siteicon.png"></a>
			<a class="github" target="_blank" href="https://github.com/mr-miner1/Better-Badges"><img
				src="https://media.discordapp.net/attachments/756856464374628352/882104992104849448/github.png"></a>
		</div>
	</div>
	<div id="deepdark" class="theme">
		<h2>Deep Dark</h2>
		<span class="stars"><h2 class="fas fa-star"><label id="Deep-Dark-stars"></label></h2></span>
		<div class="themebtncont">
			<button class="powercord" onclick="copy('Deep-Dark')">
				<img src="https://powercord.dev/assets/powercord.1eb41971.svg">
			</button>
			<a class="betterdiscord" target="_blank" href="https://betterdiscord.app/theme/Deep%20Dark"><img
				src="https://mrrobotjs.github.io/BetterDocs/images/siteicon.png"></a>
			<a class="github" target="_blank" href="https://github.com/mr-miner1/Deep-Dark"><img
				src="https://media.discordapp.net/attachments/756856464374628352/882104992104849448/github.png"></a>
		</div>
	</div>
	<!-- <div id="discordanimated" class="theme">
		<h2>Discord Animated <br> Coming Soon (Never)</h2>
	</div> -->
</div>
<script>
	let stars = async (name)  => {
		let api = await fetch(`https://api.github.com/repos/mr-miner1/${name}`)
		api = await api.json()
		let starscount = api.stargazers_count
		document.getElementById(`${name}-stars`).textContent = starscount;
	}
	stars("cooler-activity-status")
	stars("Better-Badges")
	stars("Deep-Dark")
	const copy = (name) =>{
		navigator.clipboard.writeText(`cd powercord/src/Powercord/themes && git clone https://github.com/mr-miner1/${name}`);
		document.querySelector(".headercont h1").textContent = "git clone command copied!"
		setTimeout(() => {
			document.querySelector(".headercont h1").textContent = "Plugins"
		}, 700);

	}
</script>
</body>

</html>
